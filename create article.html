<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create article</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <nav class="admin-nav">
        <div class="admin-logo">
          <img src="img/admin logo.svg" />
          <a><img src="img/menu-toggle.svg" /></a>
        </div>
        <div class="line"></div>
      </nav>
      <menu class="admin-menu"></menu>
      <section class="section-create-article">
          <div class="create-article-title">Create article</div>
          <form id="create-form" action="admin.html">
          <div class="article-desctiption">
              <div class="form-item">
              <input class="article-input" type="text" placeholder="Article title" name="title" >
              <input class="article-input" type="text" placeholder="Article author" name="author">
            </div>
              <div class="form-item">
              <input class="article-input" type="text" placeholder="Date of publication" name="publicationDate">
              <input class="article-input" type="text" placeholder="Image" name="img">
            </div>
          </div>
          <div class="article-content">
            <input class="article-input content--input" type="text" placeholder="Article content" name="content">

          </div>
          <div class="create-article-button">
          <button onclick="location.href='admin.html'" class="create-btn" type="submit" >Create</button>
        </div>
        </form>
      </section>
    </div>

    <script src="js/admin.js"></script>
  </body>
</html>
